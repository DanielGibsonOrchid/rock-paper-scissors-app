<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:600,700&display=swap" rel="stylesheet">

  <title>Rock, Paper, Scissors App</title>
 
</head>
<body>
  <!--Wrapper-body div -->
  <div id="wrapper-body" class="wrapper-body"> 

    <!-- Darkens background when modal is open -->
    <div id="wrapper-modal-overlay" class="wrapper-modal-overlay"></div>

    <!-- Header Banner -->
    <div class="wrapper-header-banner"> 
      <h1>
        Rock
        <br>
        Paper
        <br>
        Sicissors
      </h1>
      <div class="wrapper-score-tile">
        <h3>Score</h3>
        <span id="score-number" class="score-number">12</span>
      </div>
    </div> 
    <!-- End Header Banner -->

    <!-- Step 1 - Choose -->
    <div class="wrapper-rps-btns">
      <div class="top-row">
        <div class="custom-padding">
          <button id="paper-step-1-btn">
            <div class="wrapper-paper">
              <img class="paper-icon" src="./images/icon-paper.svg" alt="Paper icon">
            </div>
          </button>
        </div>
        <button id="scissors-step-1-btn">
          <div class="wrapper-scissors">
            <img class="scissors-icon" src="./images/icon-scissors.svg" alt="Scissors icon">
          </div>
        </button>
      </div>
      <div class="bottom-row">
        <button id="rock-step-1-btn">
          <div class="wrapper-rock">
            <img class="rock-icon" src="./images/icon-rock.svg" alt="Rock icon">
          </div>
        </button>
      </div>
    </div> 
    <!-- End Step 1 -->

    <!-- Step 2 - You Picked -->
    <div class="wrapper-step-two">
      <div class="wrapper-you-picked">
        <p>You picked</p>
        <div class="wrapper-paper-icon-2">
          <img class="paper-icon-2" src="./images/icon-paper.svg" alt="Paper icon">
        </div>
        <div class="wrapper-scissors-icon-2">
          <img class="scissors-icon-2" src="./images/icon-scissors.svg" alt="Scissors icon">
        </div>
        <div class="wrapper-rock-icon-2">
          <img class="rock-icon-2" src="./images/icon-rock.svg" alt="Rock icon">
        </div>
      </div>
      <div class="wrapper-house-picked">
        <p>The house picked</p>
        <div class="wrapper-blank-house-2"></div>
        <!-- End Step 2 -->
        <!-- Step 3 - House Picked -->
        <div class="wrapper-paper-icon-house-3">
          <img class="paper-icon-house-3" src="./images/icon-paper.svg" alt="Paper icon">
        </div>
        <div class="wrapper-scissors-icon-house-3">
          <img class="scissors-icon-house-3" src="./images/icon-scissors.svg" alt="Scissors icon">
        </div>
        <div class="wrapper-rock-icon-house-3">
          <img class="rock-icon-house-3" src="./images/icon-rock.svg" alt="Rock icon">
        </div>
      </div>
    </div>
    <!-- End Step 3 -->

    <!-- Rules Button -->
    <div class="wrapper-rules-btn"> 
      <button id="btn-rules" class="btn-rules">Rules</button>
    </div> 
    <!-- End Rules Button -->

    
  
    <!-- You Picked
    The House Picked
  
    You Win
    You Lose
  
    Play Again -->
  
    <!-- Footer -->
    <div class="attribution"> 
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/danielgibsonjs" target="_blank">Daniel Gibson</a>.
    </div> 
    <!-- End Footer -->

  </div> 
  <!-- End wrapper-body div -->

  <!-- Modal window for Rules -->
  <div id="wrapper-rules-modal" class="wrapper-rules-modal"> 
    <div class="wrapper-rules-top">
      <h2>Rules</h2>
      <button id="btn-close-modal"><img src="./images/close-modal.svg" alt="Close Rules modal window"></button>
    </div>
    <img class="rules-image" src="./images/image-rules.svg" alt="Rules of Paper, Scissors, Rock">
  </div> 
  <!-- End Modal window for Rules -->

  <script type="text/javascript" src="scripts.js"></script>

</body>
</html>
