<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:600,700&display=swap" rel="stylesheet">

  <title>Rock, Paper, Scissors App</title>
 
</head>
<body>
  <div id="wrapper-body" class="wrapper-body"> <!--Wrapper-body div -->
    <div id="wrapper-modal-overlay" class="wrapper-modal-overlay"></div>

      <div class="wrapper-header-banner">
        <h1>
          Rock
          <br>
          Paper
          <br>
          Sicissors
        </h1>
        <div class="wrapper-score-tile">
          <h3>Score</h3>
          <span id="score-number" class="score-number">12</span>
        </div>
      </div>

      <div class="wrapper-rules-btn">
        <button id="btn-rules" class="btn-rules">Rules</button>
      </div>

      

     
    
      You Picked
      The House Picked
    
      You Win
      You Lose
    
      Play Again
    
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/danielgibsonjs" target="_blank">Daniel Gibson</a>.
      </div>
  </div> <!-- End wrapper-body div -->
  <div id="wrapper-rules-modal" class="wrapper-rules-modal"> <!-- Modal window for Rules -->
    <div class="wrapper-rules-top">
      <h2>Rules</h2>
      <button id="btn-close-modal"><img src="./images/close-modal.svg" alt="Close Rules modal window"></button>
    </div>
    <img class="rules-image" src="./images/image-rules.svg" alt="Rules of Paper, Scissors, Rock">
  </div> <!-- End Modal window for Rules -->
  <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
